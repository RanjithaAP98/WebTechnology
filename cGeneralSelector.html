<!DOCTYPE html>
    <html>
        <head>
            <style>
                    div ~ p {
                                color: rgb(219, 75, 99);
                            }
            </style>
        </head>
        <body>

            <p>General Sibling Selector</p>

            <div>
                <p>general sibling selector (~)</p>
            </div>

            <p>The general sibling selector selects all elements that are siblings of a specified element.</p>
            <code>..Some code..</code>
            <p>General Sibling Selector</p>

        </body>
    </html>
