<!DOCTYPE html>
    <html>
        <head>
            <style>
                    div > p {
                               color: green;
                            }
            </style>
        </head>
        <body>

        <div>
             <p>child selector (>)</p>
            <p>The child selector selects all elements that are the children of a specified element.</p>
        </div>

        <p>A combinator is something that explains the relationship between the selectors.</p>

        </body>
</html>
