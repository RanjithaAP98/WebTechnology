<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
             border: 1px solid black;
            }
            tr:nth-child(odd) {
                color: green;
            }
            tr:hover{ 
                color: hotpink; 
            }  <!--Pseudo-selector-->
        </style>
    </head>
    <body>

        <h2>Add a border to a table:</h2>

        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
            </tr>
            <tr>
                 <td>Peter</td>
                 <td>Smith</td>
            </tr>
            <tr>
                 <td>Lois</td>
                <td>Griffin</td>
            </tr>
        </table>

    </body>
</html>
