<!doctype html> 
<html>
        <head>
                <title>This is my page</title>
        </head>
        <body>  
            <form>

           <div><h1>Application Form</h1></div><br>

           <label for="uname">Enter a Name:</label>
           <input type="text" name="name"  required autocomplete="off" placeholder="Enter a Name"><br>

           <label>Enter a Email:</label>
           <input type="email" name="email"  required autocomplete="off" placeholder="Enter a Email"><br>

           <label>Enter a Password:</label>
           <input type="password" name="Password" maxlength="8" placeholder="Enter a Password"><br>

           <label>Select Gender</label>
           <input type="radio" name="gender" value="Male">Male
           <input type="radio" name="gender" value="FeMale">FeMale
           <input type="radio" name="gender" value="Others">Others<br>

           <label>Select Courses</label>
           <input type="checkbox" >java
           <input type="checkbox" >html
           <input type="checkbox" >Css <br>

           <label>Enter a Age</label>
           <input type="number" min="5" max="60" name="age"><br>

           <label>Enter a DOB</label>
           <input type="date" name="dob"><br>

           <label>Select City</label>
           <select>
               <option>--Select City--</option>
               <option>Bengaluru</option>
               <option>Tumkur</option>
               <option>Mysor</option>
               <option>Mandya</option>
           </select><br>

           <label>Enter a Address </label>
           <textarea rows="2" col="10"></textarea><br>

           <button type ="submit">Submit</button>
           <button type="cancel">Cancle</button>

            </form>

        </body>


</html>
